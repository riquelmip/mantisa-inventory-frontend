
<div> 
  <h1>Home</h1>
  <label for="database-select">Seleccione una Base de Datos:</label>
  <select id="database-select" [(ngModel)]="selectedDatabase" (change)="onSelectDatabase()">
    <option *ngFor="let db of databases" [value]="db">{{ db }}</option>
  </select>
  <button (click)="getTestData()">obtener testdata</button>
  <p>{{ mensajeConexion }}</p>
</div>
