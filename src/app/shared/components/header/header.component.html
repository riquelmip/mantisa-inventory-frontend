<div class="grid grid-cols-3 gap-6 items-center w-full">
  <div class="col-start-3 flex justify-end items-center gap-4">
    <ng-container
      *ngIf="checkStatusAuth(); then authTemplate; else authElseTemplate"
    ></ng-container>

    <ng-template #authTemplate>
      <button
        (click)="logout()"
        mat-flat-button
        color="primary"
        class="bg-gray-500 text-white font-bold uppercase text-xs py-3 px-6 rounded-lg hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500"
      >
        <i class="fas fa-sign-in-alt"></i>
        Cerrar Sesión
      </button>
    </ng-template>

    <ng-template #authElseTemplate>
      <a
        [routerLink]="['/auth/login']"
        mat-flat-button
        color="primary"
        class="bg-gray-500 text-white font-bold uppercase text-xs py-3 px-6 rounded-lg hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500"
      >
        Iniciar Sesión
      </a>
    </ng-template>
  </div>
</div>
